<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - FuturoTEC</title>
    <meta name="description" content="Plataforma que conecta estudantes da ETEC com empresas parceiras." />
    <meta name="author" content="FuturoTEC" />
    <link rel="stylesheet" href="css/alerts.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="app">
        <header class="header"></header>
        <main class="auth-section">
            <div class="auth-card">
                <a href="login-assistente.html" class="back-link">
                    <i data-feather="arrow-left" class="back-icon"></i> 
                    Voltar ao Login
                </a>
                
                <div class="auth-logo">
                    <img src="img/FuturoTecIndexLogo.png" alt="Logotipo FuturoTEC" class="auth-title-image">                    
                </div>
                <h2 class="auth-subtitle">Cadastro do Assistente Técnico</h2>

                <form id="form-assistente" class="auth-form">
                    <div class="form-group">
                        <label for="nome-assistente">Nome:</label>
                        <input type="text" id="nome-assistente" name="nome" placeholder="Seu nome:" required>
                    </div>
                    <div class="form-group">
                        <label for="email-assistente">Email:</label>
                        <input type="email" id="email-assistente" name="email" placeholder="Email de login:" required>
                    </div>
                    <div class="form-group autocomplete-container" id="etec-autocomplete-container"> 
                        <label for="etec-input-field">Nome ou Código da Etec:</label>
                        <input 
                            type="text" 
                            id="etec-input-field" 
                            name="nome-etec" 
                            placeholder="Digite o nome ou código da Etec"
                            required
                        >
                        <div id="etec-results" class="search-results autocomplete-list"></div> 
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco-etec">Endereço da Etec:</label>
                        <input type="text" id="endereco-etec" name="endereco-etec" readonly>
                    </div>

                    
                    <div class="form-group password-group">
                        <label for="senha-assistente">Senha:</label>
                        <input type="password" id="senha-assistente" name="senha" placeholder="Senha:" required>
                        <span class="password-toggle" data-target="senha-assistente"><i data-feather="eye"></i></span>

                        <ul id="password-validation-list" class="validation-list">
                            <li id="val-length" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Mínimo 8 caracteres
                            </li>
                            <li id="val-uppercase" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 maiúscula (A-Z)
                            </li>
                            <li id="val-lowercase" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 minúscula (a-z)
                            </li>
                            <li id="val-number" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 número (0-9)
                            </li>
                            <li id="val-special" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 caractere especial
                            </li>
                        </ul>
                    </div>
                    
                    <div class="form-group password-group">
                        <label for="confirmar-senha-assistente">Confirme sua senha:</label>
                        <input type="password" id="confirmar-senha-assistente" name="confirmar-senha"
                            placeholder="Confirme sua senha:" required>
                        <span class="password-toggle" data-target="confirmar-senha-assistente"><i
                                data-feather="eye"></i></span>
                    </div>
                    
                    <div id="form-error-message" class="error-message"></div>

                    <button type="submit" class="submit-btn">Criar Conta</button>
                    <p class="login-link">Já possui uma conta? <a href="login-assistente.html">Fazer Login</a></p>
                </form>
            </div>
        </main>
        <footer></footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script type="module" src="js/alert-manager.js"></script>
    <script src="js/auth-assistente.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script> feather.replace(); </script>
</body>
</html>
