<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastro - FuturoTEC</title>
    <meta name="description" content="Plataforma que conecta estudantes da ETEC com empresas parceiras." />
    <meta name="author" content="FuturoTEC"/>
    <meta property="og:title" content="FuturoTEC - Conectando talentos da ETEC" />
    <meta property="og:description" content="Plataforma que conecta estudantes da ETEC com empresas parceiras." />
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="https://placehold.co/1200x630/1A2B3C/FFFFFF?text=FuturoTEC"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:image" content="https://placehold.co/1200x630/1A2B3C/FFFFFF?text=FuturoTEC"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">

</head>
<body>
    <div class="app">
        <main class="auth-section">
            <div class="auth-card">
                
                <a href="login-empresa.html" class="back-link">
                    <i data-feather="arrow-left" class="back-icon"></i> 
                    Voltar ao Login
                </a>

                <div class="auth-logo">
                    <img src="img/FuturoTecIndexLogo.png" alt="Logotipo FuturoTEC" class="auth-title-image">                    
                </div>
                <h2 class="auth-subtitle">Cadastro da Empresa</h2>
                
                <form id="form-empresa" class="auth-form">
                    <div class="form-group">
                        <label for="nome-empresa">Nome da empresa:</label>
                        <input type="text" id="nome-empresa" name="nome" placeholder="Nome da empresa:" required>
                    </div>
                    <div class="form-group">
                        <label for="email-empresa">Email:</label>
                        <input type="email" id="email-empresa" name="email" placeholder="Email:" required>
                    </div>
                    <div class="form-group">
                        <label for="cnpj-empresa">CNPJ:</label>
                        <input type="text" id="cnpj-empresa" name="cnpj" placeholder="CNPJ:" required maxlength="14">
                    </div>
                    
                    <div class="form-group password-group">
                        <label for="senha-empresa">Senha:</label>
                        <input type="password" id="senha-empresa" name="senha" placeholder="Senha:" required>
                        <span class="password-toggle" data-target="senha-empresa"><i data-feather="eye"></i></span>
                        
                        <ul id="password-validation-list-empresa" class="validation-list">
                            <li id="val-length-empresa" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Mínimo 8 caracteres
                            </li>
                            <li id="val-uppercase-empresa" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 maiúscula (A-Z)
                            </li>
                            <li id="val-lowercase-empresa" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 minúscula (a-z)
                            </li>
                            <li id="val-number-empresa" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 número (0-9)
                            </li>
                            <li id="val-special-empresa" class="validation-item">
                                <i data-feather="x-circle" class="icon-status"></i>Pelo menos 1 caractere especial
                            </li>
                        </ul>
                    </div>
                    
                    <div class="form-group password-group">
                        <label for="confirmar-senha-empresa">Confirme sua senha:</label>
                        <input type="password" id="confirmar-senha-empresa" name="confirmar-senha" placeholder="Confirme sua senha:" required>
                        <span class="password-toggle" data-target="confirmar-senha-empresa"><i data-feather="eye"></i></span>
                    </div>

                    <div id="form-error-message-empresa" class="error-message"></div>

                    <button type="submit" class="submit-btn">Criar Conta</button>
                    <p class="login-link">Já possui uma conta? <a href="login-empresa.html">Fazer Login</a></p>
                </form>
            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/auth-empresa.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script> feather.replace(); </script>
</body>
</html>
